<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBox - JSON Writer and Formatter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../files-sources/logo_bg.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-200 text-gray-900 antialiased">
    <div class="flex flex-col items-center justify-center text-black mt-10 py-10">
        <div class="flex items-center mb-4">
            <a href="../index.html"><img src="../files-sources/logo_bg.png" alt="CodeBox Logo" class="w-32 h-32 mr-3"></a>
            <a href="../index.html"><h1 class="text-6xl font-extrabold text-gray-800">CodeBox</h1></a>
        </div>
    </div>
    <hr class="mt-5">
    <div class="bg-white p-6 rounded-lg shadow-lg mt-6 max-w-5xl mx-auto">
        <h2 class="text-2xl font-bold mb-4 text-center">Escribe y Formatea JSON</h2>
        <textarea id="jsonInput" class="w-full h-64 p-4 border border-gray-300 rounded-md resize-none" placeholder="Escribe o pega tu JSON aquÃ­..."></textarea>
        <div class="flex justify-center space-x-4 mt-4">
            <button onclick="validateJson()" class="btn-primary">Validar JSON</button>
            <button onclick="formatJson()" class="btn-primary">Formatear JSON</button>
            <button onclick="downloadJson()" class="btn-primary">Descargar JSON</button>
        </div>
        <p id="jsonError" class="mt-4 text-red-600 text-center hidden"></p>
    </div>
    <hr class="mt-10">
    <footer class="text-center lg:text-left m-3">
        <div class="p-4 text-center text-surface">
            <p>&copy; 2024 CodeBox.</p>
            <p><a href="https://github.com/LuigiValentino/Codebox">Github</a> | <a href="about.html">Sobre CodeBox</a></p>
        </div>
    </footer>
    <script src="../js/json-writer.js"></script>
    <style>
        .btn-primary {
            background-color: #1D4ED8; 
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1.125rem; 
            border-radius: 0.5rem; 
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2563EB; 
        }
    </style>
</body>
</html>
