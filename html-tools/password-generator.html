<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBox - Generador de Contraseñas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../files-sources/logo_bg.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-200 text-gray-900 antialiased">
    <div class="flex flex-col items-center justify-center text-black mt-10 py-10">
        <div class="flex items-center mb-4">
            <a href="../index.html"><img src="../files-sources/logo_bg.png" alt="CodeBox Logo" class="w-32 h-32 mr-3"></a>
            <a href="../index.html"><h1 class="text-6xl font-extrabold text-gray-800">CodeBox</h1></a>
        </div>
    </div>
    <hr class="mt-5">
    <div class="bg-white p-6 rounded-lg shadow-lg mt-6 max-w-5xl mx-auto">
        <h2 class="text-2xl font-bold mb-4 text-center">Generador de Contraseñas Seguras</h2>
        <div class="mb-4">
            <label for="passwordLength" class="block text-lg font-semibold mb-2">Longitud de la contraseña</label>
            <input type="number" id="passwordLength" class="w-full p-2 border border-gray-300 rounded-md" value="12" min="4" max="64">
        </div>
        <div class="mb-4">
            <label class="block text-lg font-semibold mb-2">Incluir en la contraseña:</label>
            <div class="flex items-center space-x-4">
                <label class="flex items-center">
                    <input type="checkbox" id="includeLowercase" class="mr-2" checked> Minúsculas
                </label>
                <label class="flex items-center">
                    <input type="checkbox" id="includeUppercase" class="mr-2" checked> Mayúsculas
                </label>
                <label class="flex items-center">
                    <input type="checkbox" id="includeNumbers" class="mr-2" checked> Números
                </label>
                <label class="flex items-center">
                    <input type="checkbox" id="includeSymbols" class="mr-2" checked> Símbolos
                </label>
            </div>
        </div>
        <div class="mb-4 relative">
            <h3 class="block text-lg font-semibold mb-2">Contraseña Generada</h3>
            <input id="generatedPassword" type="text" readonly class="w-full p-2 border border-gray-300 rounded-md bg-gray-100" placeholder="Haz clic en 'Generar Contraseña' para ver el resultado...">
            <button id="copyButton" class="absolute right-3 top-9 text-gray-500 hover:text-gray-700">
                <i class="fas fa-copy" style="margin-top: 10px;"></i>
            </button>
        </div>
        <div class="flex justify-center space-x-4">
            <button id="generateButton" class="btn-generate bg-blue-600 text-white px-6 py-3 rounded-md text-lg">Generar Contraseña</button>
            <button id="clearButton" class="btn-clear flex items-center justify-center bg-red-500 text-white px-6 py-3 rounded-md text-lg">
                <i class="fas fa-trash-alt mr-2"></i> Limpiar
            </button>
        </div>
    </div>
    <hr class="mt-10">
    <footer class="text-center lg:text-left m-3">
        <div class="p-4 text-center text-surface">
            <p>&copy; 2024 CodeBox.</p>
            <p><a href="https://github.com/LuigiValentino/Codebox">Github</a> | <a href="about.html">Sobre CodeBox</a></p>
        </div>
    </footer>
    <script src="../js/password-generator.js"></script>
    <style>
        .btn-clear {
            background-color: #E11D48;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1.125rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }
        .btn-clear:hover {
            background-color: #F43F5E; 
        }
        .btn-generate {
            background-color: #2563eb; 
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1.125rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }
        .btn-generate:hover {
            background-color: #3b82f6; 
        }
        input[type="text"]:read-only {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }
    </style>
</body>
</html>
